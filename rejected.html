<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rejected Jobs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <div class="max-w-6xl mx-auto p-4">

    <!-- Dashboard -->
    <h1 class="text-3xl font-bold mb-6">Job Application Tracker</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
      <div class="bg-white p-6 rounded-xl shadow">
        <h2 class="text-gray-500">Total</h2>
        <p class="text-3xl font-bold text-blue-600">8</p>
      </div>
      <div class="bg-white p-6 rounded-xl shadow">
        <h2 class="text-gray-500">Interview</h2>
        <p class="text-3xl font-bold text-green-600">0</p>
      </div>
      <div class="bg-white p-6 rounded-xl shadow">
        <h2 class="text-gray-500">Rejected</h2>
        <p class="text-3xl font-bold text-red-600">0</p>
      </div>
    </div>

    <!-- Section Title -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">Rejected Jobs</h2>
      <span class="text-gray-600">0 Jobs</span>
    </div>

    <!-- Tabs -->
    <div class="flex gap-3 mb-6">
      <a href="index.html" class="bg-gray-200 px-4 py-2 rounded">All</a>
      <a href="interview.html" class="bg-gray-200 px-4 py-2 rounded">Interview</a>
      <a href="rejected.html" class="bg-blue-500 text-white px-4 py-2 rounded">Rejected</a>
    </div>

    <!-- Empty State -->
    <div class="bg-white p-16 rounded-xl shadow text-center">
      <img src="jobs.png" class="w-24 mx-auto mb-6 opacity-60">

      <h3 class="text-2xl font-semibold mb-2">No Jobs Available</h3>
      <p class="text-gray-500">
        Check back soon for new job opportunities
      </p>
    </div>

  </div>

</body>

</html>
